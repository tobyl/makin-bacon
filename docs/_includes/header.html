<header class="bg-slate-200 mb-6">
  <div class="flex items-center container px-4 mx-auto h-16">
    <button id="navTrigger" class="lg:hidden">
      <svg class="h-8 w-8 text-slate-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
      </svg>
    </button>
    <h1 class="font-bold text-lg mx-auto">Makin' Bacon</h1>
  </div>
  <div id="mobileNav" class="fixed top-0 right-full bottom-0 p-8 z-20 bg-slate-500 text-slate-100 lg:hidden">
    <ul>
      {% include nav.html %}
    </ul>
    <button id="navClose" class="absolute right-2 top-2">
      <svg class="h-8 w-8 text-slate-100"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="18" y1="6" x2="6" y2="18" />  <line x1="6" y1="6" x2="18" y2="18" /></svg>
    </button>
  </div>
  <div class="hidden lg:block">
    <ul class="flex justify-between container px-4 mx-auto py-2">
      {% include nav.html %}
    </ul>
  </div>
</header>
