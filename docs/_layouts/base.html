<!doctype html>
<html class="h-screen" lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/stylesheets/main.css"/>

  {% for lang in site.languages %}
    {% if lang == site.default_lang %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% else %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}/{{ lang }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% endif %}
  {% endfor %}
</head>

<body class="min-h-full flex flex-col">
  {% include header.html %}

  <main class="grow container px-4 mx-auto">
    {{ content }}
  </main>

  {% include footer.html %}

  <script type="text/javascript" src="{{ site.baseurl_root }}/assets/javascripts/main.js"></script>
</body>
</html>
