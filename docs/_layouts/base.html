<!doctype html>
<html class="h-screen" lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Makin' Bacon! {{ page.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/stylesheets/main.css"/>

  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl_root }}/assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl_root }}/assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl_root }}/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl_root }}/assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl_root }}/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl_root }}/assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.baseurl_root }}/assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  {% for lang in site.languages %}
    {% if lang == site.default_lang %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% else %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}/{{ lang }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% endif %}
  {% endfor %}
</head>

<body class="min-h-full flex flex-col">
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=547817592004981" nonce="TRFWMvm4"></script>
  {% include header.html %}

  <main class="grow container px-4 mx-auto my-8 leading-6">
    {{ content }}
  </main>

  {% include footer.html %}

  <script type="text/javascript" src="{{ site.baseurl_root }}/assets/javascripts/main.js"></script>
</body>
</html>
